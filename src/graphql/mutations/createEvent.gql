mutation CreateEvent($input: CreateEventInput!) {
  createEvent(input: $input) {
    id
    title
    description
    category
    image_url
    location_name
    location_address
    location_city
    location_latitude
    location_longitude
    max_capacity
    price_usd
    price_danz
    is_featured
    skill_level
    is_virtual
    virtual_link
    requirements
    tags
    dance_styles
    currency
    start_date_time
    end_date_time
    created_at
    status
    is_recurring
    recurrence_type
    recurrence_end_date
    recurrence_days
    recurrence_count
    parent_event_id
  }
}

mutation RegisterForEvent($eventId: ID!, $notes: String) {
  registerForEvent(eventId: $eventId, notes: $notes) {
    id
    event_id
    user_id
    status
    registration_date
    user_notes
    created_at
  }
}