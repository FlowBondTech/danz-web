query GetGlobalLeaderboard($metric: LeaderboardMetric!, $limit: Int) {
  globalLeaderboard(metric: $metric, limit: $limit) {
    type
    metric
    period
    updated_at
    total_participants
    entries {
      rank
      previous_rank
      rank_change
      user_id
      username
      display_name
      avatar_url
      level
      value
      is_current_user
      country
    }
    current_user_entry {
      rank
      value
      is_current_user
    }
    nearby_entries {
      rank
      username
      avatar_url
      value
      is_current_user
    }
  }
}

