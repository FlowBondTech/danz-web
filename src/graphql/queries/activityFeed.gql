query GetActivityFeed($limit: Int, $after: String) {
  activityFeed(limit: $limit, after: $after) {
    activities {
      id
      activity_type
      user_id
      visibility
      title
      description
      icon
      color
      xp_earned
      points_earned
      likes_count
      comments_count
      is_liked_by_me
      is_highlighted
      created_at
      user {
        privy_id
        username
        display_name
        avatar_url
      }
    }
    total_count
    has_more
    last_activity_id
    unread_count
  }
}

