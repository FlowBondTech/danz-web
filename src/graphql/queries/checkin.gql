# Daily check-in queries

query GetCheckinStatus {
  myFreestyleStats {
    total_sessions
    total_duration_seconds
    total_points
    current_streak
    longest_streak
    last_session_date
  }
  completedFreestyleToday
}

query GetMiniappStreak {
  miniappStreak {
    current
    longest
    streak_maintained_today
    next_milestone
    milestone_reward
  }
}

query GetMiniappDailyStats {
  miniappDailyStats {
    sessions_count
    daily_goal_progress
    dance_minutes
    xp_earned
    points_earned
    calories_burned
  }
}
